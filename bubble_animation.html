<!--Animation of bubbles using d3js and html -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        height: 100vh;
      }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <script>
      let randomColors = [
        "#4d8376",
        "#9c4b4b",
        "#d88c4c",
        "#ffcccc",
        "#f06161"
      ];

      let element = d3.select("body").node();
      x = element.getBoundingClientRect().width;
      y = element.getBoundingClientRect().height;
      let svg = d3
        .select("body") // creating svg
        .append("svg")
        .attr("width", x)
        .attr("height", y)
        .attr("border", 1);
      svg.on("mousemove", function() {
        let colorIndex = Math.floor(Math.random() * randomColors.length); //random creating number for index
        position = d3.mouse(this);
        svg
          .append("circle") // creating svg of type circle
          .attr("fill", randomColors[colorIndex])
          .attr("stroke", randomColors[colorIndex])
          .attr("stroke-width", 1)
          .transition() // animation
          .ease(d3.easeCircle)
          .attr("cx", position[0] + Math.floor(Math.random() * 401) - 100)
          .attr("cy", position[1] + Math.floor(Math.random() * 401) - 100)
          .attr("r", Math.floor(Math.random() * 40))
          .duration(500)
          .delay(100)
          .remove();
      });
    </script>
  </body>
</html>
